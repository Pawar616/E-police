<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
        }
        .card-header {
            position: relative;
            padding: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center position-relative">
                <a class="text-white position-absolute" href="../../index.html" style="left: 10px; top: 50%; transform: translateY(-50%);">
                    <i class="material-icons">arrow_back</i>
                </a>
                <h3 class="text-center">जबाब नोंदणी</h3>
                <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
            </div>
            <div class="card-body">
                <form id="main-form" action="https://script.google.com/macros/s/AKfycbyhMEBgj9hghzW0-IpRB2BVB6lGavj9zZG7Cxdk9uZSVa6JdiUEowE_Cd0W1hdlaaaC/exec" method="post">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="jawab_denara">Jawab Denara:</label>
                        <input type="text" id="jawab_denara" name="jawab_denara" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mobile_no">Mobile No:</label>
                        <input type="tel" id="mobile_no" name="mobile_no" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="jawab">Jawab:</label>
                        <textarea id="jawab" name="jawab" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="officer">Officer:</label>
                        <input type="text" id="officer" name="officer" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sign">Sign:</label>
                        <input type="text" id="sign" name="sign" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
