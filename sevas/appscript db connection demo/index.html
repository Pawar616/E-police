<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Crime Data</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Add your custom styles here if needed */
    </style>
    <script>
        function redirectToFilteredData(crimeType) {
            window.location.href = "filtered_data.html?crimeType=" + encodeURIComponent(crimeType);
        }
        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("dcr_btn").addEventListener("click", function() {
          window.location.href = "./data_form.html";
        });
      });
        
    </script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_item">
                <img src="maharashtra-police-logo.png" alt="" />
                <span>महाराष्ट्र पोलीस</span>
            </div>
           
            <div class="nav_item nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container1">
        <div class="image-container">
            <img src="./main_bg4.jpg" alt="Background Image" class="background-image" />
        </div>
       <div class="container">
        <button class="btn btn-primary" id="dcr_btn" type="">DCR</button>

       </div>
        <div class="button-container">
            <button class="btn custom-button" onclick="redirectToFilteredData('दारूबंदी गुन्हे')">दारूबंदी गुन्हे</button>
            <button class="btn custom-button" onclick="redirectToFilteredData('जुगार गुन्हे')">जुगार गुन्हे</button>
            <button class="btn custom-button" onclick="redirectToFilteredData('अकस्मात मृत्यु')">अकस्मात मृत्यु</button>
            <button class="btn custom-button" onclick="redirectToFilteredData('हरविलेल्या व्यक्तीची माहिती')">हरविलेल्या व्यक्तीची माहिती</button>
            <button class="btn custom-button" onclick="redirectToFilteredData('आरोपी अटक माहिती')">आरोपी अटक माहिती</button>
            <button class="btn custom-button" onclick="redirectToFilteredData('प्रतिबंधक कार्यवाही')">प्रतिबंधक कार्यवाही</button>
            <button class="btn custom-button" onclick="redirectToFilteredData('गोषवारा')">गोषवारा</button>
        </div>
    </main>
