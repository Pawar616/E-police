<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Involvement in Offences Certificate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group.required .col-form-label:after {
            content:" *";
            color:red;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, 0.25);
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-header bg-primary text-white text-center position-relative">
            <a class="text-white" href="../../index.html"><i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%);">arrow_back</i></a>
            <h3>Non-Involvement in Offences Certificate</h3>
            <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
        </div>
        <!-- <h2>Non-Involvement in Offences Certificate</h2> -->
        <form id="nonInvolvementForm" class="needs-validation" novalidate>
            <div class="form-section">
                <div class="form-group required">
                    <label for="policeStation" class="col-form-label">Police Station</label>
                    <input type="text" class="form-control" id="policeStation" name="policeStation" required>
                    <div class="invalid-feedback">Please enter the police station name.</div>
                </div>
                <div class="form-group required">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="form-group required">
                    <label for="address" class="col-form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <div class="invalid-feedback">Please enter your address.</div>
                </div>
                <div class="form-group required">
                    <label for="city" class="col-form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                    <div class="invalid-feedback">Please enter your city.</div>
                </div>
                <div class="form-group required">
                    <label for="dateOfIssue" class="col-form-label">Date of Issue</label>
                    <input type="date" class="form-control" id="dateOfIssue" name="dateOfIssue" required>
                    <div class="invalid-feedback">Please select the date of issue.</div>
                </div>
                <div class="form-group required">
                    <label for="crime" class="col-form-label">Crime</label>
                    <textarea class="form-control" id="crime" name="crime" rows="3" required></textarea>
                    <div class="invalid-feedback">Please describe the crime.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
