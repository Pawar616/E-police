<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Panchanama Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            background-color: white;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <div class="container">
            <div class="card-header bg-primary text-white text-center position-relative">
               <a class="text-white" href="./index.html"> <i class="material-icons position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%);">arrow_back</i></a>
            <h3 class="text-center">Add Panchanama Report</h3>
                <i class="material-icons position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">person</i>
            </div>
        <h2 class="text-center"></h2>
        <form id="panchanamaForm">
            <div class="form-group">
                <label for="policeStation">Police Station</label>
                <input type="text" class="form-control" id="policeStation" placeholder="Enter Police Station">
            </div>

            <div class="form-group">
                <label for="officerInCharge">Officer In-Charge</label>
                <input type="text" class="form-control" id="officerInCharge" placeholder="Enter Officer In-Charge">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time">
            </div>

            <div class="form-group">
                <label for="place">Place (Full Address)</label>
                <textarea class="form-control" id="place" rows="2" placeholder="Enter Place"></textarea>
            </div>

            <div class="form-group">
                <label for="crime">Crime</label>
                <input type="text" class="form-control" id="crime" placeholder="Enter Crime">
            </div>

            <div class="form-group">
                <label for="reportDetail">Report in Detail</label>
                <textarea class="form-control" id="reportDetail" rows="4" placeholder="Enter Report in Detail"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('panchanamaForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = {
            policeStation: document.getElementById('policeStation').value,
            officerInCharge: document.getElementById('officerInCharge').value,
            date: document.getElementById('date').value,
            time: document.getElementById('time').value,
            place: document.getElementById('place').value,
            crime: document.getElementById('crime').value,
            reportDetail: document.getElementById('reportDetail').value
        };

        fetch('https://script.google.com/macros/s/AKfycbywsZS1yZfV77CH0E0szbwP9PSYxVPVAB8yoZELS3RpfR3mE_W5tzNBsOkfr-DVpX-o/exec', {
            method: 'POST',
            contentType: 'application/json',
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(result => {
            alert('Form submitted successfully!');
            document.getElementById('panchanamaForm').reset();
        })
        .catch(error => {
            alert('Error submitting form: ' + error);
        });
    });
</script>
</body>
</html>
